{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'includes/navbar.html' %}
<div class="container text-center card col-sm-12 my-2 py-2">
    <h2 class="">Send WhtsApp Campaign </h2>
    <div class="ms-auto">
        {% for service in service_plans %}
            <span class="badge text-bg-info">{{service.service}}: {{service.rate}}</span>
        {% endfor %}
    </div>
    <hr>

    <form class="d-flex align-items-center" method="POST" enctype= multipart/form-data>
        {% csrf_token %}
        <div class="form-group">
            <div class="container text-center">
                <div class="row">

                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="mobileNumberInput" class="form-label">Mobile Number</label>
                            <textarea class="form-control" name="mobile_number" id="mobileNumberInput" rows="5" required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="mb-3 row">
                            <label for="messageInput" class="form-label">Message</label>
                            <textarea class="form-control" name="whts_message" id="messageInput" rows="5" required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="imageInput" class="form-label">Image Upload (Max 4 Images)</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*" multiple>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="videoInput" class="form-label">Video Upload (Max 1 Video)</label>
                            <input type="file" class="form-control" id="videoInput" accept="video/*">
                        </div>
                    </div>
                            
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="pdfInput" class="form-label">PDF File Upload (Max 1 PDF)</label>
                            <input type="file" class="form-control" id="pdfInput" accept="application/pdf">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Send Now</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
    {% include 'includes/alert.html' %}
</div>
{% endblock %}
